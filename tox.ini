[tox]
envlist = py310, py311, py312, lint
isolated_build = True

[testenv]
deps =
    pytest>=7.0.0
    pytest-cov>=4.0.0
    python-dotenv>=1.0.0
commands =
    pytest tests/ -v -m "not real_api" {posargs}

[testenv:real_api]
deps =
    pytest>=7.0.0
    pytest-cov>=4.0.0
    python-dotenv>=1.0.0
commands =
    pytest tests/ -v -m real_api {posargs}

[testenv:coverage]
deps =
    pytest>=7.0.0
    pytest-cov>=4.0.0
    python-dotenv>=1.0.0
commands =
    pytest tests/ -v --cov=. --cov-report=term-missing --cov-report=html -m "not real_api"

[testenv:lint]
deps =
    ruff>=0.1.0
commands =
    ruff check agents/ cli/ schemas/ plugins/
    ruff format --check agents/ cli/ schemas/ plugins/

[testenv:format]
deps =
    ruff>=0.1.0
commands =
    ruff format agents/ cli/ schemas/ plugins/

[gh-actions]
python =
    3.10: py310
    3.11: py311
    3.12: py312
